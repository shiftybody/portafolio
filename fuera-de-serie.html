        <img src="./assets/IA-images/1.webp" alt="Imagen 1" class="image-item" data-description="Los ricos se hacen más ricos y los pobres se hacen más pobres. Aquellos con ventaja siguen ganado. A veces, tener éxito no depende solo de tu talento, sino de las oportunidades que se te presentan desde el principio. Como en el hockey, donde los jugadores nacidos al principio del año son más grandes y tienen más oportunidades de entrenar y mejorar." draggable="false">
        <img src="./assets/IA-images/2.webp" alt="Imagen 2" class="image-item" data-description="Si quieres ser el mejor, tienes que dedicarle tiempo, mucho tiempo. No es solo cuestión de tener talento; para ser realmente bueno en algo, necesitas dedicar alrededor de 10,000 horas de práctica. Lo que hizo a los Beatles o Bill Gates exitosos fue la cantidad de tiempo que pudieron dedicarle a su pasión.">
        <img src="./assets/IA-images/3.webp " alt="Imagen 3" class="image-item" data-description="Ser el más listo de la clase no siempre te lleva a ser el más exitoso. Tener un coeficiente intelectual alto ayuda, pero solo hasta cierto punto. Después, lo que cuenta es cómo usas esa inteligencia y cómo navegas en el mundo.">
        <img src="./assets/IA-images/4.webp " alt="Imagen 3" class="image-item" data-description="Saber hablar con la gente y entender las reglas sociales te lleva lejos. No solo importa lo que sabes, sino cómo te relacionas con los demás y cómo tus padres te enseñaron a moverte por la vida. La clase social también afecta qué tan lejos puedes llegar.">
        <img src="./assets/IA-images/5.webp " alt="Imagen 3" class="image-item" data-description="Nacer en el momento adecuado y estar en el lugar correcto puede definir tu destino. A veces, las oportunidades surgen por estar en una época o lugar donde tu conjunto de habilidades se necesita, como los abogados judíos que lograron éxito en Nueva York en los años 50 y 60.">
        <img src="./assets/IA-images/6.webp " alt="Imagen 3" class="image-item" data-description="Donde naciste y cómo te criaron pueden influir en cómo actúas. En lugares como Harlan, Kentucky, los conflictos violentos entre familias eran comunes porque la cultura de la región lo permitía. Tu entorno cultural puede moldear tu comportamiento">
        <img src="./assets/IA-images/7.webp " alt="Imagen 3" class="image-item" data-description="A veces, lo que impide el éxito es no hablar claro cuando se necesita. La cultura puede afectar la forma en que nos comunicamos, y esto puede tener consecuencias graves, como en los accidentes aéreos que ocurren por falta de comunicación efectiva entre la tripulación.">
        <img src="./assets/IA-images/8.webp " alt="Imagen 3" class="image-item" data-description="Los que están acostumbrados a trabajar duro pueden resolver problemas mejor. Crecer en una cultura donde el trabajo duro es valorado, como en las sociedades agrícolas, puede hacer que seas más perseverante en tareas difíciles, como las matemáticas.">
        <img src="./assets/IA-images/9.webp " alt="Imagen 3" class="image-item" data-description="El tiempo que pasas fuera de la escuela cuenta tanto como el tiempo que pasas dentro. Los estudiantes pobres pierden terreno durante las vacaciones de verano porque no tienen acceso a las mismas oportunidades de aprendizaje que los estudiantes más ricos.">
        <img src="./assets/IA-images/10.webp " alt="Imagen 3" class="image-item" data-description="El éxito es más complicado que solo tu esfuerzo; la historia de tu familia también influye. La historia personal de Malcolm Gladwell demuestra que el pasado familiar, las oportunidades y las decisiones que tomaron tus ancestros pueden afectar tu presente.">
