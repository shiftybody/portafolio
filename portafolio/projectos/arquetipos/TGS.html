      draggable.addEventListener("dragstart", handleDragStart);
      draggable.addEventListener("dragend", handleDragEnd);
    });

      cell.addEventListener("dragleave", handleDragLeave);
      cell.addEventListener("drop", handleDrop);
    });

    // Funciones de eventos
    function handleDragStart(e) {
      draggedElement = e.target;
      setTimeout(() => {
        if (draggedElement && draggedElement.classList) {
          draggedElement.classList.add("invisible");
        }
      }, 0);
    }

    function handleDragEnd(e) {
      if (e.target && e.target.classList) {
        e.target.classList.remove("invisible");
      }
      draggedElement = null;
      clearPreview();
    }

    function handleDragOver(e) {
      e.preventDefault();
      const cellIndex = Array.from(cells).indexOf(e.target);
      const row = Math.floor(cellIndex / 6);
      const col = cellIndex % 6;

      clearPreview();

      if (row < 5 && col < 5) {
        previewCells = getPreviewCells(row, col);
        previewCells.forEach(cell => {
          if (cell && cell.classList) {
            cell.classList.add("preview");
          }
        });
      }
    }

    function handleDragLeave(e) {
      clearPreview();
    }

    function handleDrop(e) {
      e.preventDefault();
      clearPreview();

      const cellIndex = Array.from(cells).indexOf(e.target);
      const row = Math.floor(cellIndex / 6);
      const col = cellIndex % 6;

      if (row < 5 && col < 5) {
        // Calcular el tamaño de una celda
        const cellWidth = cells[0].offsetWidth;
        const cellHeight = cells[0].offsetHeight;

        // Crear un clon del elemento dropeado y ajustarlo en el overlay
        const newElement = draggedElement.cloneNode(true);
        newElement.classList.remove("invisible");
        newElement.style.position = "absolute";
        newElement.style.top = `${row * cellHeight}px`;
        newElement.style.left = `${col * cellWidth}px`;
        newElement.style.width = `${cellWidth * 2}px`;
        newElement.style.height = `${cellHeight * 2}px`;
        overlay.appendChild(newElement);
      }
    }

          if (cell) {
            preview.push(cell);
          }
        }
      }
      return preview;
    }

    function compareMatrix(matrix1, matrix2) {
      for (let i = 0; i < matrix1.length; i++) {
        for (let j = 0; j < matrix1[i].length; j++) {
          if (matrix1[i][j] !== matrix2[i][j]) {
            return false;
          }
        }
      }
      return true;
