<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/herramientas.css">
  <script src="https://kit.fontawesome.com/be7b66abf8.js" crossorigin="anonymous"></script>
  <script src="js/main/color_scheme.js" defer></script>
  <title>Herramientas para la toma de desiciones</title>
</head>

<body>
  <div class="noise"></div>
  <!-- div que oculta el contenido del main para el header fl -->
  <div class="top_hidder"></div>

  <header class="floating_header header">
    <a href="./index.html" class="left-link">
      <i class="fa-solid fa-house fa-xl"></i>
    </a>
    <div class="center-buttons">
      <a href="./foda.html" class="link_foda" disabled><button>FODA</button></a>
      <button class="link_catwda" disabled>CATWDA</button>
      <button class="link_ishikawa" disabled>ISHIKAWA</button>
      <button class="link_pareto" disabled>PARETO</button>
      <button class="link_sombreros" disabled>SOMBREROS</button>
    </div>
    <div class="right-link">
      <input type="checkbox" id="checkbox_teme">
      <label id="theme-switch" class="theme-switch" for="checkbox_teme"></label>
    </div>
  </header>
  <main>
    <form id="analysis-form">
      <!-- Sección FODA -->
      <details>
          <summary>Conoce tu organización</summary>
          <label for="strengths1">¿Qué cosas son las que tu empresa hace muy bien, mejor que muchos otros?</label>
          <textarea id="strengths1"></textarea>
          <label for="strengths2">Tu empresa es fuerte en el mercado o trabaja para hacerlo en el segmento al que apunta ¿Por qué?</label>
          <textarea id="strengths2"></textarea>
          <label for="strengths3">¿De qué te sientes más orgulloso? ¿De qué se sienten más orgullosos tus empleados y/o compañeros de trabajo?</label>
          <textarea id="strengths3"></textarea>

          <hr>

          <label for="opportunities1">¿Qué demandas insatisfechas en el mercado que usted, y solo usted, puede satisfacer?</label>
          <textarea id="opportunities1"></textarea>
          <label for="opportunities2">¿Qué tecnologías emergentes utilizarias para amplificar tus fortalezas</label>
          <textarea id="opportunities2"></textarea>
          <label for="opportunities3">¿Cómo podrías comunicar de manera más efectiva las formas en que eres superior?</label>
          <textarea id="opportunities3"></textarea>


          <hr>

          <label for="weaknesses1">¿Cuáles son algunas de las fuerzas internas que están afectando sus resultados?</label>
          <textarea id="weaknesses1"></textarea>
          <label for="weaknesses2">¿Los defectos vienen de la mano de insuficientes recursos o de una mala asignación de los mismos?
          </label>
          <textarea id="weaknesses2"></textarea>
          <label for="weaknesses3">¿Qué cosas son las que tu empresa no hace bien, incluso peor que otros?</label>
          <textarea id="weaknesses3"></textarea>

          <hr>

          <label for="threats1">¿Qué hay en el negocio de tu competidor que te mantiene despierto por la noche?</label>
          <textarea id="threats1"></textarea>
          <label for="threats2">¿Qué eventos o incidentes recientes han ocurrido en la industria que podrían representar una amenaza potencial para la organización?</label>
          <textarea id="threats2"></textarea>
          <label for="threats3">¿Qué vulnerabilidades internas existen dentro de la organización que podrían ser explotadas por amenazas externas?</label>
          <textarea id="threats3"></textarea>

          <button type="button" class="details-save" disabled>Guardar FODA</button>
      </details>

      <!-- Sección CATWOE -->
      <details>
          <summary>Identifica elementos escenciales</summary>
          <label for="customer">¿Quiénes son los beneficiarios o víctimas del sistema o proceso?</label>
          <textarea id="customer"></textarea>

          <label for="actors">¿Quiénes son los actores que participan en la implementación del proceso o sistema?</label>
          <textarea id="actors"></textarea>

          <label for="transformation">¿Qué transformación ocurre en el proceso o sistema?</label>
          <textarea id="transformation"></textarea>

          <label for="worldview">¿Por qué es importante este sistema o proceso en un contexto más amplio?</label>
          <textarea id="worldview"></textarea>

          <label for="owner">¿Quiénes tienen el poder de detener o modificar el sistema?
          </label>
          <textarea id="owner"></textarea>

          <label for="aseguramiento">¿Qué mecanismos aseguran que el sistema funcione correctamente?</label>
          <textarea id="aseguramiento"></textarea>

          <button type="button" class="details-save" disabled>Guardar CATWDA</button>
      </details>

      <!-- Sección Ishikawa -->
      <details>
          <summary>Diagrama de Ishikawa</summary>
          <label for="central-problem">Problema Central:</label>
          <textarea id="central-problem"></textarea>

          <label for="causes">Causas Principales:</label>
          <textarea id="causes"></textarea>

          <button type="button" class="details-save" disabled>Guardar Ishikawa</button>
      </details>

      <!-- Sección Diagrama de Pareto -->
      <details>
          <summary>Diagrama de Pareto</summary>
          <label for="pareto-problems">Identificación de Problemas:</label>
          <textarea id="pareto-problems"></textarea>

          <button type="button" class="details-save" disabled>Guardar Pareto</button>
      </details>

      <!-- Sección Seis Sombreros -->
      <details>
          <summary>Seis Sombreros para Pensar</summary>
          <label for="white-hat">Sombrero Blanco (Objetivo):</label>
          <textarea id="white-hat"></textarea>

          <label for="red-hat">Sombrero Rojo (Emocional):</label>
          <textarea id="red-hat"></textarea>

          <label for="black-hat">Sombrero Negro (Crítico):</label>
          <textarea id="black-hat"></textarea>

          <label for="yellow-hat">Sombrero Amarillo (Optimista):</label>
          <textarea id="yellow-hat"></textarea>

          <label for="green-hat">Sombrero Verde (Creativo):</label>
          <textarea id="green-hat"></textarea>

          <label for="blue-hat">Sombrero Azul (Organización):</label>
          <textarea id="blue-hat"></textarea>

          <button type="button" class="details-save" disabled>Guardar Sombreros</button>
      </details>

      <button type="button" class="save" disabled>Guardar Todo</button>
      <button type="button" class="update" disabled>Actualizar Todo</button>
      <button type="button" class="clear">Vaciar Todo</button>
  </form>

  <div class="bottom_space">
  </div>

  <div class="bottom_hidder"></div>

  <script src="./js/main/script.js"></script>
  </main>
  <footer class="floating_footer">

  </footer>
</body>

</html>
